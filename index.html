<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap");
    </style>
  </head>
  <body>
    <main>
      <section class="principale">
        <img class="logo" src="logo.svg" alt="logo page" />
        <h1><span class="low">We are launching </span> soon!</h1>
        <h5>Subscribe and get notified</h5>
        <form action="">
          <input type="email" placeholder="Your email address..." />
          <button type="submit">Notify me</button>
        </form>

        <div class="error">Please provide a valid email address</div>
        <div class="succes">Thanks!</div>
        <img
          class="trading"
          src="illustration-dashboard.png"
          alt="image principale trading"
        />
      </section>
      <section class="secondaire">
        <div class="reseaux">
          <img class="facebook" src="logo-facebook.svg" alt="logo facebook" />
          <img class="twitter" src="logo-twitter.svg" alt="logo twitter" />
          <img class="insta" src="logo-instagram.svg" alt="logo instagram" />
        </div>
        <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pELouanp">pELouanp</a>.
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
